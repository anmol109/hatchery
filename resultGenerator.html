<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resultGenerator.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Result Generator</title>
</head>
<body id="boody">
    <h1>Result Generator</h1>
    <div class="container">
      <button class="bttnS" id="newv">New</button>
    </div>  
       
    <!--form for input of subject details, credits and grades-->
    <div id="subjectInput">
    
          <div class="row">
            <div class="col">
              <input id="sName" type="text" placeholder="Subject Name">
            </div>
            <div class="col">
              <input id="sCode" type="text" placeholder="Subject code">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input id="credits" type="number" placeholder="credits" min="1">
            </div>
            <div class="col">
              <input id="grade" type="text" placeholder="GRADE" maxlength="1">  
            </div>
          </div>
          <button id="subm" class="bttnS"> Submit</button>
    </div>

    <div class="result">
      <div class="container">
        <button id="result" class="bttnS">Show Result</button>
      </div>  
      <div id="showResult">
        <textarea id = "sNameDisp" rows="7" cols="25">Subject Name &#13;&#10;</textarea>
        <textarea id="creditsDisp" rows="7" cols="20">Credits &#13;&#10;</textarea>
        <textarea id="sCodeDisp" rows="7" cols="25">Subject Code &#13;&#10;</textarea>
        <textarea id="GPADisp" rows="7" cols="20">Grade &#13;&#10;</textarea><br>
        <textarea id="GPA" rows="7" cols="20">GPA &#13;&#10;</textarea>
      </div> 
    </div>
    <script src="resultGenerator.js"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    
  </body>
</html>
