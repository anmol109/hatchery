<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resultGenerator.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Result Generator</title>
</head>
<body>
    <h1>Result Generator</h1>
    <form>
        <label for="subs" >Enter number of Subjects:</label>
        <input type="number" id="subjs" name="subs" min="1" placeholder="num of subs">
        <button>Submit</button>
    </form> 
    
    <!--form for input of subject details, credits and grades-->

    <form>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Subject Name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Subject code">
           </div>
        </div>
        <div class="container">
            <input type="number" placeholder="credits" min="1">
        </div>
        <button type="submit">Submit</button>
      </form>
    
    <script src="resultGenerator.js"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
