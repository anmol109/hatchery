<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resultGenerator.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Result Generator</title>
</head>
<body>
    <h1>Result Generator</h1>
    <div class="add-new">
      <div class="btn btn-primary" onclick="show()">
        new
      </div>
    </div>
    <!--form for input of subject details, credits and grades-->
    <div id="inp-cont">
      <form>
          <div class="row">
            <div class="col">
              <input id="name" type="text" class="form-control" placeholder="Subject Name">
            </div>
            <div class="col">
              <input id="code" type="text" class="form-control" placeholder="Subject code">
            </div>
          </div>
          <div class="container">
              <input type="number" placeholder="credits" min="1">
          </div>
          <button type="submit" onclick="show(); sub();">
            Submit</button>
      </form>
    </div>


    <div class="result">
      <div class="get-result">
        <div class ="btn btn-primary" onclick="show2(); showresult();">
          SHOW RESULT
        </div>
      </div>
      <div id="show-result">
        <div id = "subject-name">
          subjects :
        </div>
        <div id="gpa">
          GPA : 
        </div>
      </div>   
    </div>
    <script src="resultGenerator.js"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
